<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      display: block;
    }

    .annotationLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
    }

    /* Hide visual link borders / highlights, pointer cursor */
    .annotationLayer a {
      border: none;
      text-decoration: none;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="pdf-canvas"></canvas>
    <div id="annotation-layer" class="annotationLayer"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'cover.pdf';

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const annotationLayer = document.getElementById('annotation-layer');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    async function renderPDF() {
      const pdf = await pdfjsLib.getDocument(url).promise;
      const page = await pdf.getPage(1);

      const viewport = page.getViewport({ scale: 1 });

      const scale = Math.min(
        window.innerWidth / viewport.width,
        window.innerHeight / viewport.height
      );

      const scaledViewport = page.getViewport({ scale });

      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;

      canvas.style.width = `${scaledViewport.width}px`;
      canvas.style.height = `${scaledViewport.height}px`;

      await page.render({
        canvasContext: ctx,
        viewport: scaledViewport
      }).promise;

      // Clear old annotations
      annotationLayer.innerHTML = '';
      annotationLayer.style.width = `${scaledViewport.width}px`;
      annotationLayer.style.height = `${scaledViewport.height}px`;

      const annotations = await page.getAnnotations();

      pdfjsLib.AnnotationLayer.render({
        annotations,
        div: annotationLayer,
        page,
        viewport: scaledViewport,
        linkService: new pdfjsLib.SimpleLinkService()
      });

      // Make all links open in a new tab
      annotationLayer.querySelectorAll('a[href]').forEach(link => {
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
      });
    }

    renderPDF();
    window.addEventListener('resize', renderPDF);
  </script>
</body>
</html>
