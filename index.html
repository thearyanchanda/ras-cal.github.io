<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ras-cal</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #pdf-wrapper {
      position: relative;
    }

    canvas {
      display: block;
    }

    .annotationLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
    }

    .annotationLayer a {
      border: none;
      text-decoration: underline;
      color: #00f;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="pdf-wrapper">
    <canvas id="pdf-canvas"></canvas>
    <div id="annotation-layer" class="annotationLayer"></div>
  </div>

  <script src="pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.min.js';

    const url = 'cover.pdf';
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const annotationLayer = document.getElementById('annotation-layer');
    const pdfWrapper = document.getElementById('pdf-wrapper');

    async function renderPDF() {
      const pdf = await pdfjsLib.getDocument(url).promise;
      const page = await pdf.getPage(1);

      const viewport = page.getViewport({ scale: 1 });
      const scale = Math.min(
        window.innerWidth / viewport.width,
        window.innerHeight / viewport.height
      );
      const scaled = page.getViewport({ scale });

      // Resize canvas
      canvas.width = scaled.width;
      canvas.height = scaled.height;
      canvas.style.width = `${scaled.width}px`;
      canvas.style.height = `${scaled.height}px`;

      // Resize annotation layer
      annotationLayer.style.width = `${scaled.width}px`;
      annotationLayer.style.height = `${scaled.height}px`;

      // Render page
      await page.render({ canvasContext: ctx, viewport: scaled }).promise;

      // Clear annotation layer
      annotationLayer.innerHTML = '';

      // Get annotations
      const annotations = await page.getAnnotations({ intent: 'display' });

      // Manually create clickable links
      annotations.forEach(ann => {
        if (ann.subtype === 'Link' && ann.url) {
          const rect = pdfjsLib.Util.normalizeRect([
            ann.rect[0],
            ann.rect[1],
            ann.rect[2],
            ann.rect[3]
          ]);
          const view = scaled;
          const a = document.createElement('a');
          a.href = ann.url;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.style.position = 'absolute';
          a.style.left = `${rect[0] * view.scale}px`;
          a.style.top = `${(view.height - rect[3]) * view.scale}px`;
          a.style.width = `${(rect[2] - rect[0]) * view.scale}px`;
          a.style.height = `${(rect[3] - rect[1]) * view.scale}px`;
          annotationLayer.appendChild(a);
        }
      });

      // Center pdf-wrapper (optional if viewport smaller than window)
      pdfWrapper.style.marginLeft = `${(window.innerWidth - canvas.width) / 2}px`;
      pdfWrapper.style.marginTop = `${(window.innerHeight - canvas.height) / 2}px`;
    }

    renderPDF();
    window.addEventListener('resize', renderPDF);
  </script>
</body>
</html>
