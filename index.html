<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title>PDF Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .viewer {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
      background: black;
    }
  </style>
</head>
<body>

  <!-- Replace "document.pdf" with your PDF file -->
  <iframe
    src="cover.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"
    class="viewer"
    loading="lazy"
  ></iframe>

</body>
</html>
