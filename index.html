<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    #container.visible {
      opacity: 1;
    }

    #pdf-wrapper {
      position: relative;
    }

    canvas {
      display: block;
    }

    .annotationLayer {
      position: absolute;
      inset: 0;
      pointer-events: auto;
    }

    .annotationLayer a {
      cursor: pointer;
      border: none;
      text-decoration: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="pdf-wrapper">
      <canvas id="pdf-canvas"></canvas>
      <div id="annotation-layer" class="annotationLayer"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'cover.pdf';

    const container = document.getElementById('container');
    const wrapper = document.getElementById('pdf-wrapper');
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const annotationLayer = document.getElementById('annotation-layer');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    async function renderPDF() {
      const pdf = await pdfjsLib.getDocument(url).promise;
      const page = await pdf.getPage(1);

      const baseViewport = page.getViewport({ scale: 1 });

      const scale = Math.min(
        window.innerWidth / baseViewport.width,
        window.innerHeight / baseViewport.height
      );

      const viewport = page.getViewport({ scale });

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      wrapper.style.width = `${viewport.width}px`;
      wrapper.style.height = `${viewport.height}px`;

      await page.render({
        canvasContext: ctx,
        viewport
      }).promise;

      annotationLayer.innerHTML = '';

      const annotations = await page.getAnnotations();

      pdfjsLib.AnnotationLayer.render({
        annotations,
        div: annotationLayer,
        page,
        viewport,
        linkService: new pdfjsLib.SimpleLinkService()
      });

      // Force links to open in new tab
      annotationLayer.querySelectorAll('a[href]').forEach(link => {
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
      });

      // Fade in after successful render
      requestAnimationFrame(() => {
        container.classList.add('visible');
      });
    }

    renderPDF();
    window.addEventListener('resize', renderPDF);
  </script>
</body>
</html>
