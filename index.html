<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDFs</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    #pdf-wrapper {
      position: relative;
    }

    canvas {
      display: block;
    }

    .annotationLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
    }

    /* keep links invisible but clickable */
    .annotationLayer a {
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="pdf-wrapper">
      <canvas id="pdf-canvas"></canvas>
      <div id="annotation-layer" class="annotationLayer"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'cover.pdf';

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const annotationLayer = document.getElementById('annotation-layer');
    const pdfWrapper = document.getElementById('pdf-wrapper');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    async function renderPDF() {
      const pdf = await pdfjsLib.getDocument(url).promise;

      const linkService = new pdfjsLib.PDFLinkService();
      linkService.setDocument(pdf);

      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 1 });

      const scale = Math.min(
        window.innerWidth / viewport.width,
        window.innerHeight / viewport.height
      );

      const scaledViewport = page.getViewport({ scale });

      // canvas sizing
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;
      canvas.style.width = `${scaledViewport.width}px`;
      canvas.style.height = `${scaledViewport.height}px`;

      // ðŸ”‘ wrapper MUST be sized
      pdfWrapper.style.width = `${scaledViewport.width}px`;
      pdfWrapper.style.height = `${scaledViewport.height}px`;

      await page.render({
        canvasContext: ctx,
        viewport: scaledViewport
      }).promise;

      annotationLayer.innerHTML = '';
      annotationLayer.style.width = `${scaledViewport.width}px`;
      annotationLayer.style.height = `${scaledViewport.height}px`;

      const annotations = await page.getAnnotations();

      pdfjsLib.AnnotationLayer.render({
        annotations,
        div: annotationLayer,
        page,
        viewport: scaledViewport,
        linkService
      });

      // open URL links in new tab
      annotationLayer.querySelectorAll('a[href]').forEach(a => {
        if (a.href.startsWith('http')) {
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
        }
      });
    }

    renderPDF();
    window.addEventListener('resize', renderPDF);
  </script>
</body>
</html>
