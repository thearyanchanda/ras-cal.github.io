<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ras-cal.com</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #pdf-wrapper {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
    }

    canvas {
      display: block;
    }

    .annotationLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
    }

    /* Optional: make link areas visible for testing, remove later */
    /*
    .annotationLayer a {
      outline: 2px solid rgba(0,255,0,0.7);
      background: rgba(0,255,0,0.15);
    }
    */
  </style>
</head>
<body>
  <div id="pdf-wrapper">
    <canvas id="pdf-canvas"></canvas>
    <div id="annotation-layer" class="annotationLayer"></div>
  </div>

  <!-- Load PDF.js locally -->
  <script src="pdf.min.js"></script>
  <script>
    // Point to the local worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.min.js';

    const url = 'cover.pdf'; // local PDF file

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const annotationLayer = document.getElementById('annotation-layer');
    const pdfWrapper = document.getElementById('pdf-wrapper');

    async function renderPDF() {
      const pdf = await pdfjsLib.getDocument(url).promise;

      // Set up the link service to handle clickable links
      const linkService = new pdfjsLib.PDFLinkService();
      linkService.setDocument(pdf);

      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 1 });

      // Scale PDF to fit window
      const scale = Math.min(
        window.innerWidth / viewport.width,
        window.innerHeight / viewport.height
      );
      const scaledViewport = page.getViewport({ scale });

      // Resize canvas
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;
      canvas.style.width = `${scaledViewport.width}px`;
      canvas.style.height = `${scaledViewport.height}px`;

      // Resize wrapper
      pdfWrapper.style.width = `${scaledViewport.width}px`;
      pdfWrapper.style.height = `${scaledViewport.height}px`;

      // Render PDF page
      await page.render({
        canvasContext: ctx,
        viewport: scaledViewport
      }).promise;

      // Prepare annotation layer
      annotationLayer.innerHTML = '';
      annotationLayer.style.width = `${scaledViewport.width}px`;
      annotationLayer.style.height = `${scaledViewport.height}px`;

      const annotations = await page.getAnnotations();

      // Render clickable annotations
      pdfjsLib.AnnotationLayer.render({
        annotations,
        div: annotationLayer,
        page,
        viewport: scaledViewport,
        linkService
      });

      // Ensure links open in a new tab
      annotationLayer.querySelectorAll('a[href]').forEach(a => {
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
      });
    }

    renderPDF();
    window.addEventListener('resize', renderPDF);
  </script>
</body>
</html>
