<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #pdf-wrapper {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
    }

    canvas {
      display: block;
    }

    .annotationLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="pdf-wrapper">
    <canvas id="pdf-canvas"></canvas>
    <div id="annotation-layer" class="annotationLayer"></div>
  </div>

  <!-- Using ES Module PDF.js -->
  <script type="module">
    import * as pdfjsLib from './pdf.mjs';
    import { PDFLinkService } from './pdf.mjs';

    // Point to the worker module
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

    const url = 'cover.pdf'; // your local PDF
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const annotationLayer = document.getElementById('annotation-layer');
    const pdfWrapper = document.getElementById('pdf-wrapper');

    async function renderPDF() {
      const pdf = await pdfjsLib.getDocument(url).promise;

      const linkService = new PDFLinkService();
      linkService.setDocument(pdf);

      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 1 });

      const scale = Math.min(
        window.innerWidth / viewport.width,
        window.innerHeight / viewport.height
      );

      const scaled = page.getViewport({ scale });

      // Resize canvas
      canvas.width = scaled.width;
      canvas.height = scaled.height;
      canvas.style.width = `${scaled.width}px`;
      canvas.style.height = `${scaled.height}px`;

      // Resize wrapper
      pdfWrapper.style.width = `${scaled.width}px`;
      pdfWrapper.style.height = `${scaled.height}px`;

      // Render PDF page
      await page.render({
        canvasContext: ctx,
        viewport: scaled
      }).promise;

      // Prepare annotation layer
      annotationLayer.innerHTML = '';
      annotationLayer.style.width = `${scaled.width}px`;
      annotationLayer.style.height = `${scaled.height}px`;

      const annotations = await page.getAnnotations();

      // Render clickable annotations
      pdfjsLib.AnnotationLayer.render({
        annotations,
        div: annotationLayer,
        page,
        viewport: scaled,
        linkService
      });

      // Ensure links open in a new tab
      annotationLayer.querySelectorAll('a[href]').forEach(a => {
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
      });
    }

    renderPDF();
    window.addEventListener('resize', renderPDF);
  </script>
</body>
</html>
